<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作面板</title>
    <style>
        /* 页面布局 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .panel {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* 标题栏 */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* 状态栏 */
        .status-bar {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            color: #4CAF50;
            border-bottom: 1px solid #ccc;
        }

        /* 操作区 */
        .operation-area {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 按钮容器 */
        .btn-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* 操作按钮 */
        .btn {
            padding: 10px 20px;
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: normal;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        .btn-primary {
            background: #f5f5f5;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #e8f5e9;
        }

        .btn-warning {
            background: #f5f5f5;
            color: #f44336;
            border: 1px solid #f44336;
            font-weight: bold;
        }

        .btn-warning:hover {
            background: #ffebee;
        }

        /* 输入框和按钮容器 */
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 提交按钮 */
        .btn-submit {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-submit:hover {
            background: #45a049;
        }

        /* 快捷按钮 */
        .quick-btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btns .btn {
            width: 80px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <!-- 标题栏 -->
        <div class="header">
            操作面板
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
            当前状态：操作正常
        </div>

        <!-- 操作区 -->
        <div class="operation-area">
            <!-- 按钮容器：上下左右按钮和确认按钮 -->
            <div class="btn-container">
                <button class="btn">上</button>
                <button class="btn">下</button>
                <button class="btn">左</button>
                <button class="btn">右</button>
                <button class="btn btn-primary">确认</button>
            </div>

            <!-- 快捷操作按钮 -->
            <div class="quick-btns">
                <button class="btn btn-primary">快捷1</button>
                <button class="btn btn-primary">快捷2</button>
                <button class="btn btn-primary">快捷3</button>
                <button class="btn btn-primary">快捷4</button>
                <button class="btn btn-primary">快捷5</button>
            </div>

            <!-- 提交按钮 -->
            <div class="input-container">
                <button class="btn btn-warning">急停</button>
                <button class="btn btn-primary">复位</button>
                <button class="btn">退出</button>
            </div>
        </div>
    </div>
</body>
</html>
